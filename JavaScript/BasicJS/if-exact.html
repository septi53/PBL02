<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Uji Nilai & Tipe</title>
</head>
<body>
<script>
    const a = 4711;
    const b = "4711";
    const c = 4711;
    const d = true; // const d = "true" tipe data string
    document.write("<p>a: " + a + ", " + typeof a + "<br>");
    document.write("b: " + b + ", " + typeof b + "<br>");
    document.write("c: " + c + ", " + typeof c + "<br>");
    document.write("d: " + d + ", " + typeof d + "<br><br>");
    if(a == b)
        document.write("a == b<br>");
    if(a === c)
        document.write("a === c<br>");
    if(a === b)
        document.write("a === b");
    else
        document.write("Not a === b");
</script>
</body>
</html>
