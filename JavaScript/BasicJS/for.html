<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS for</title>
</head>
<body>
<script>
  // 1: Upward
  document.write("<p>1: ");
  for(let i=1; i<=5; i++)
    document.write(i + " ");
  // 2: Down
  document.write("<br>2: ");
  for(let i=20; i>=10; i--)
    document.write(i + " ");
  // 3: With decimal number
  document.write("<br>3: ");
  for(let i=3; i<=4; i+=0.2)
    document.write(i + " ");
  // 4: With decimal number, optimized
  document.write("<br>4: ");
  for(let i=3; i<=4.1; i+=0.2)
    document.write(i.toFixed(1) + " ");
  // 5: With break and continue
  document.write("<br>5: ");
  for(let i=10; i<=50; i++)
  {
    if(i>=16 && i<=24)
      continue; // diloncati
    if(i>30)
      break; // keluar dari perulangan
    document.write(i + " ");
  }
  document.write("</p>");
</script>
</body>
</html>
