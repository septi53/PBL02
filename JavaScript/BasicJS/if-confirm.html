<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS IF Confirm</title>
</head>
<body>
<script>
    // Memilih tombol OK --> true atau Cancel --> false
    const response = confirm("Do you want to carry out this action?"); // false
    if(response)
        // Klik tombol OK --> true
        document.write("This action will be carried out");
    else
        // Klik tombol Batal --> false
        document.write("This action will not be carried out");
</script>
</body>
</html>
