<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Table</title>
</head>
<body>
<script>
    document.write("<table border='1'>");
    for(let z=0; z<3; z++)
        document.write("<tr><td>Z" + z + "</td></tr>");
    document.write("</table>");
    document.write("<br>");
    document.write("<table><tr>");
    for(let s=0; s<3; s++)
        document.write("<td>S" + s + "</td>");
    document.write("</tr></table>");
    document.write("<br>");
    document.write("<table>");
    for(let z=0; z<3; z++)
    {
        document.write("<tr>");
        for(let s=0; s<5; s++)
            document.write("<td>Z" + z + "/S" + s + "</td>");
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
