<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS array</title>
</head>
<body>
<script>
    let person;
    person = [ "Peter", "Monica", "John" ];
    document.write(person[2] + "<br>");
    document.write("<table border='1'>");
    for(let z=0; z<3; z++)
        document.write("<tr><td>" + person[z] + "</td></tr>");
    document.write("</table>");
    document.write("<br>");
    const age = [ ["Peter", 37], ["Monica", 35], ["John", 32] ];
    document.write("<table border='1'>");
    for(let z=0; z<3; z++)
    {
        document.write("<tr>");
        for(let s=0; s<2; s++)
            document.write("<td>" + age[z][s] + "</td>");
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
